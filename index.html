<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	
	
</head>
<body>

<div class="container mt-5 mb-5">
	<h2>Robotics Club Registration</h2>

	<form>
	    <div > <!--div for email-->
	        <label for="inputName">Name</label>
	        <input class="form-control" type="Name" id="inputName" placeholder="Name">
	    </div>

	    <div > <!--div for password-->
	        <label for="inputEmail">Email</label>
	        <input class="form-control" type="email" id="inputEmail" placeholder="Email">
	    </div>

	    <div > <!--div for email-->
	        <label for="inputAge">Age</label>
	        <input class="form-control" type="age" id="inputAge" placeholder="Age">
	    </div>

	    <div > <!--div for password-->
	        <label for="inputPhonenumber">Phone Number</label>
	        <input class="form-control" type="Phone Number" id="inputPhonenumber" placeholder="Phone Number">
	    </div>

	    <div class="container mt-5 mb-5">

	    	<h10>Preferred Robotics Topics</h10>


	     <div class="row mb-3"> <!--div for checkbox-->
	    	<div class="offset-sm-0">
		    	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="checkProgramming">
		            <label  class="form-check-label" for="checkProgramming">Programming</label>
		        </div>	
	    	</div>
	    </div>
	     
	      <div class="row mb-3"> <!--div for checkbox-->
	    	<div class="offset-sm-0">
		    	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="checkElectronics">
		            <label  class="form-check-label" for="checkElectronics">Electronics</label>
		        </div>	
	    	</div>
	    </div>
	     
	      <div class="row mb-3"> <!--div for checkbox-->
	    	<div class="offset-sm-0">
		    	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="checkMechanicalDesign">
		            <label  class="form-check-label" for="checkMechanicalDesign">Mechanical Design</label>
		        </div>	
	    	</div>
	    </div>
	     
	      <div class="container mt-5 mb-5">

	    	<h10>Robotics Experience Level</h10>


	     <div class="row mb-3"> <!--div for checkbox-->
	    	<div class="offset-sm-0">
		    	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="checkBeginner">
		            <label  class="form-check-label" for="checkBeginner">Beginner</label>
		        </div>	
	    	</div>
	    </div>
	     
	      <div class="row mb-3"> <!--div for checkbox-->
	    	<div class="offset-sm-0">
		    	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="checkIntermediate">
		            <label  class="form-check-label" for="checkIntermediate">Intermediate</label>
		        </div>	
	    	</div>
	    </div>
	     
	      <div class="row mb-3"> <!--div for checkbox-->
	    	<div class="offset-sm-0">
		    	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="checkAdvance">
		            <label  class="form-check-label" for="checkAdvance">Advance</label>
		        </div>	
	    	</div>
	    </div>

	    <div class="row mb-3" > <!--div for email-->

	        <label for="inputStatement of interest">Statement of interest</label>
	        <input class="form-control" type="Statement of interest" id="inputStatement of interest" placeholder="Statement of interest">
	    </div>

	    	 <div class="col-auto">
		   	 <button type="submit" class="btn btn-primary">Submit</button>
		   	</div>

</body>
</html>
